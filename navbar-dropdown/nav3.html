<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="nav3.css">
    <title>Nav dropdown</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg nav-pharmacy">
            <div class="container-fluid">
                <div class="logo">
                    <img src="logo.png" alt="salta de turno">
                    <a class="navbar-brand" href="#">Salta de Turno</a>
                </div>
                <div class="nav-btn">
                    <iconify-icon class="icon-settings" icon="solar:settings-linear" width="30" height="30"></iconify-icon>
                    <button class="navbar-toggler" type="button" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-dropdown none hide" id="navbarNavDropdown">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Farmacias del día</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link | active" href="#">Contactanos</a>
                            </li>
                            <li class="nav-item | dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Farmacias
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Farmacias por zona</a></li>
                                    <li><a class="dropdown-item" href="#">Mapa</a></li>
                                    <li><a class="dropdown-item" href="#">Cronograma anual</a></li>
                                    <li><a class="dropdown-item" href="#">FarmaOnline</a></li>
                                    <li><a class="dropdown-item" href="#">Farmacias que vacunan</a></li>
                                </ul>
                            </li>
                            <li class="nav-item | dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Medicamentos
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Venta libre</a></li>
                                    <li><a class="dropdown-item" href="#">Venta bajo receta</a></li>
                                    <li><a class="dropdown-item" href="#">Tipos</a></li>
                                    <li><a class="dropdown-item" href="#">Inyectables</a></li>
                                    <li><a class="dropdown-item" href="#">Plantas medicinales</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="nav-link btn">Iniciar sesión</button>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <aside class="settings none hide">
        <button type="button" class="btn-close close-settings" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <label class="switch-wrapper">
            <span class="switch__label">
                Modo Claro
            </span>
            <span class="switch">
                <input id="check" type="checkbox">
                <span class="slider round"></span>
            </span>
        </label>
    </aside>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="nav.js"></script>
</body>
</html>
