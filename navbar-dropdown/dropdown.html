<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="dropdown.css">
    <title>Nav dropdown</title>
</head>
<body>
    <!-- NAV FIJO PARA TODAS LAS PAGINAS -->
    <!-- Al usar un solo nav con dropdowns el usuario puede acceder fácilmente a cualquier sección de cualquier página independientemente de la sección en la que se encuentre, también genera una jerarquía de información y da un aspecto ordenado manteniendo un diseño limpio -->
    <header>
        <nav class="navbar navbar-expand-lg nav-pharmacy">
            <div class="container-fluid">
                <div class="logo">
                    <img src="logo.png" alt="salta de turno">
                    <a class="navbar-brand" href="#">Salta de Turno</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Farmacias del día</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link | active" href="#">Contactanos</a>
                        </li>
                        <li class="nav-item | dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Farmacias
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Farmacias por zona</a></li>
                                <li><a class="dropdown-item" href="#">Mapa</a></li>
                                <li><a class="dropdown-item" href="#">Cronograma anual</a></li>
                                <li><a class="dropdown-item" href="#">FarmaOnline</a></li>
                                <li><a class="dropdown-item" href="#">Farmacias que vacunan</a></li>
                            </ul>
                        </li>
                        <li class="nav-item | dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Medicamentos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Venta libre</a></li>
                                <li><a class="dropdown-item" href="#">Venta bajo receta</a></li>
                                <li><a class="dropdown-item" href="#">Tipos</a></li>
                                <li><a class="dropdown-item" href="#">Inyectables</a></li>
                                <li><a class="dropdown-item" href="#">Plantas medicinales</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="nav-link btn">Iniciar sesión</button>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
